<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="anadirProducto()">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)]="producto.Nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-textarea [(ngModel)]="producto.Descripcion" name="descripcion" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Precio</ion-label>
      <ion-input [(ngModel)]="producto.Precio" name="precio" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Stock</ion-label>
      <ion-input [(ngModel)]="producto.Stock" name="stock" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Categoría</ion-label>
      <ion-select [(ngModel)]="producto.categoria" name="categoria" required>
        <ion-select-option value="electronica">Electrónica</ion-select-option>
        <ion-select-option value="ropa">Ropa</ion-select-option>
        <ion-select-option value="hogar">Hogar</ion-select-option>
        <!-- Agrega más categorías si es necesario -->
      </ion-select>
    </ion-item>

    <!-- Campo para cargar imágenes -->
    <ion-item>
      <ion-label>Imágenes</ion-label>
      <input type="file" (change)="onFileChange($event)" multiple />
    </ion-item>

    <ion-button expand="full" type="submit">Crear Producto</ion-button>
    <ion-button expand="full" color="danger" (click)="cancelar()">Cancelar</ion-button>
  </form>
</ion-content>
