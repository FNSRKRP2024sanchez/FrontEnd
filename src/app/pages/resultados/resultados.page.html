<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Resultados</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-list>
    <app-product-card *ngFor="let producto of productos" [nombreProducto]="nombreProducto"></app-product-card>
  </ion-list>
</ion-content>
