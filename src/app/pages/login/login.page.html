<ion-content class="white-background">
  <div class="header-section">
    <img 
      src="assets/images/registro.png" 
      alt="Header"
      class="header-image"
    />
    <div class="header-text">IniciarSesión</div>
  </div>


  <div class="logo-container">
    <img 
      src="assets/images/logo de BIOCONNECT.svg" 
      alt="Logo"
      class="main-logo"
    />
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="form-field">
      <label>Correo electrónico</label>
      <ion-input
        type="email"
        formControlName="email"
        placeholder="Correo electrónico"
        class="custom-input"
      ></ion-input>
    </div>

    <div class="form-field">
      <label>Contraseña</label>
      <ion-input
        type="password"
        formControlName="password"
        placeholder="Contraseña"
        class="custom-input"
      ></ion-input>
    </div>


    <ion-item lines="none" class="terms">
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Términos y condiciones</ion-label>
    </ion-item>


    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>


    <ion-button 
      expand="block" 
      type="submit" 
      [disabled]="loginForm.invalid"
      class="submit-btn"
    >
      INICIAR SESIÓN
    </ion-button>
  </form>
</ion-content>

<app-footer-nav></app-footer-nav>
