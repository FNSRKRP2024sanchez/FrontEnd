<ion-content class="ion-padding">
  <ion-card *ngIf="producto && !isLoading && !errorMessage" class="product-card">
    <ion-img 
      [src]="imagenUrl" 
      [alt]="producto.nombre || 'Producto'"
      (ionError)="imagenUrl = 'assets/images/placeholder.png'">
    </ion-img>

    <ion-card-header>
      <div class="title-favorite">
        <ion-card-title>{{ producto.nombre || 'Nombre no disponible' }}</ion-card-title>
        <ion-icon 
          [name]="producto.favorito ? 'star' : 'star-outline'" 
          [color]="producto.favorito ? 'warning' : 'medium'"
          (click)="toggleFavorito()">
        </ion-icon>
      </div>

      <div class="product-details">
        <div class="detail-row">
          <span class="detail-label">Precio:</span>
          <span class="detail-value price">
            {{ (producto.precio | currency:'MXN':'symbol':'1.2-2') || 'N/A' }}
          </span>
        </div>
      </div>
    </ion-card-header>
  </ion-card>
</ion-content>

<app-footer-nav></app-footer-nav>
