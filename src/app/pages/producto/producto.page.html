<ion-content class="ion-padding">
  <ion-card *ngIf="producto" class="producto-card">
    <ion-img [src]="imagenUrl" alt="Imagen del producto" class="producto-img"></ion-img>

    <ion-card-header>
      <ion-card-title class="producto-nombre">{{ producto.nombre }}</ion-card-title>
      <ion-card-subtitle class="producto-categoria">{{ producto.categoria }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p class="producto-descripcion">{{ producto.descripcion }}</p>
      <p class="producto-precio">
        <strong>Precio:</strong> {{ producto.precio | currency:'MXN' }}
      </p>

      <ion-button expand="block" shape="round" fill="solid" color="secondary" (click)="agregarAFavoritos(producto)">
        <ion-icon slot="start" name="{{ producto.favorito ? 'heart' : 'heart-outline' }}"></ion-icon>
        {{ producto.favorito ? 'Quitar de favoritos' : 'Agregar a favoritos' }}
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
