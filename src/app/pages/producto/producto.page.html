<ion-content class="ion-padding">
  <ion-card *ngIf="producto" class="producto-card">
    <ion-img [src]="imagenUrl" alt="Imagen del producto" class="producto-img"></ion-img>

    <ion-card-header class="header-section">
      <div class="title-fav">
        <ion-card-title class="producto-nombre">{{ producto.nombre }}</ion-card-title>
        <img [src]="producto.favorito ? 'assets/images/logo de BIOCONNECT.svg ' : 'assets/images/Logo estrella.png'" 
          alt="Favorito" class="fav-icon" (click)="agregarAFavoritos(producto)">
          
          
      </div>
      
      <div class="detalle-producto">
        <div class="detalle-item">
          <span class="detalle-label">Fecha:</span>
          <span class="detalle-valor">{{ producto.fecha | date:'dd/MM/yyyy' }}</span>
        </div>
        
        <div class="detalle-item">
          <span class="detalle-label">Precio:</span>
          <span class="detalle-valor precio">{{ producto.precio | currency:'MXN' }}</span>
        </div>

        <div class="detalle-item">
          <span class="detalle-label">Stock:</span>
          <span class="detalle-valor stock">{{ producto.stock }}</span>
        </div>

        <div class="detalle-item">
          <span class="detalle-label">Teléfono:</span>
          <span class="detalle-valor telefono">{{ producto.telefono }}</span>
        </div>
      </div>
    </ion-card-header>

    <ion-card-content>
      <div class="descripcion-section">
        <h3>Descripción</h3>
        <p class="producto-descripcion">{{ producto.descripcion }}</p>
      </div>

      <ion-button expand="block" shape="round" fill="outline" class="main-action-btn">
        <ion-icon slot="start" name="cart"></ion-icon>
        Contacto
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
