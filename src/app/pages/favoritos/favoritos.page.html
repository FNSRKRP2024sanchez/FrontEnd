<ion-header>
  <ion-toolbar>
    <ion-title>Productos Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isLoading; else loading">
  <ion-list>
    <ion-item>
      <app-product-card [favoritos]="true"></app-product-card>

    </ion-item>
  </ion-list>
</ion-content>

<ng-template #loading>
  <ion-spinner name="dots"></ion-spinner>
  <p>Cargando productos favoritos...</p>
</ng-template>
