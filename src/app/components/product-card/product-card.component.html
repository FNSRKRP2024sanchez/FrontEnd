@for (producto of productos; track $index) {
  <ion-card class="producto-card">
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <!-- <img [src]="producto.imagenes" alt="{{ producto.Nombre }}"> -->

        <img src="https://occ-0-8407-92.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABeNzg-kMHhUBP4AmHnLsrPYzxKHVceLnkwtLhxZlDssj7KjhStloJR6px7EbquZ83uDcygnWkekxysvuNYVzLQ3GyBMRl2PpU7pO.jpg?r=db8">
      </ion-thumbnail>
  
      <ion-label>
        <h2 class="nombre">{{ producto.Nombre }}</h2>
        <p class="descripcion">Vendemos productos a bajo precio, 100% org√°nicos.</p>
        
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <p class="precio">Precio: ${{ producto.Precio }}</p>
            </ion-col>
            <ion-col size="6">
              <p class="stock">Stock: {{ producto.stock }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
  
        <ion-button expand="full" size="small" color="dark" (click)="verDetalles(producto._id)">
          Ver producto
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-card>
}
