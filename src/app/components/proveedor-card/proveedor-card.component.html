@for (proveedor of proveedores; track $index) { 
  <ion-card class="provider-card">
    <ion-card-content class="card-content">
      <div class="card-header">
        <h2 class="provider-name">{{ proveedor.name }}</h2>
        <div class="price-stock">
          <span class="price">Precio: ${{ proveedor.precio }}</span>
          <span class="stock">Stock: {{ proveedor.stock }}</span>
        </div>
      </div>

      <div class="main-content">
        <img [src]="proveedor.imagen" alt="Producto" class="product-image">
        
        <div class="product-info">
          <p class="product-description">{{ proveedor.DescripcionNegocio }}</p>
          <ion-button expand="block" class="view-product-btn" 
                      (click)="goTOProduct(proveedor._id)">
            Ver producto
          </ion-button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
}
